<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Interactive Map Translator</title>
    <style>
      /* Always set the map height explicitly to define the size of the div

      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var myLatLng = {lat: -25.363, lng: 131.044};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat: -25.363882, lng: 131.044922 }
        });

        map.addListener('click', function(e) {
    	DropMarkerAndPanTo(e.latLng, map);
  		});
      }

      function DropMarkerAndPanTo(latLng, map) {
		  var marker = new google.maps.Marker({
		    position: latLng,
		    map: map

		  });

		  map.panTo(latLng);

    		infowindow.open(map);

		}

		function addPlace() {
		    var marker = new google.maps.Marker({map:map, position: infowindow.getPosition()});
		    marker.htmlContent = document.getElementById('text4mrkr').value;
		    infowindow.close();
		    google.maps.event.addListener(marker, 'click', function(evt) {

</html>
